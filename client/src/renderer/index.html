<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src *;">
    <title>Safe Exam Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="loading-content">
                <div class="logo">
                    <div class="logo-icon">üìù</div>
                    <h1>Safe Exam Browser</h1>
                </div>
                <div class="spinner"></div>
                <p id="loading-status">Initializing...</p>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-card">
                <div class="card-header">
                    <h2>Start Your Exam</h2>
                    <p>Enter your roll number to begin</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="roll-number">Roll Number</label>
                        <input type="text" id="roll-number" placeholder="e.g., CS2024001" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="exam-select">Select Exam</label>
                        <select id="exam-select" required>
                            <option value="">Loading exams...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary" id="start-btn">
                        Start Exam
                    </button>
                </form>
                <div id="login-error" class="error-message"></div>
                <div class="device-info">
                    <span id="device-status">‚è≥ Checking device...</span>
                </div>
            </div>
        </div>

        <!-- Exam Screen -->
        <div id="exam-screen" class="screen">
            <header class="exam-header">
                <div class="exam-title" id="exam-title">Exam</div>
                <div class="timer-container">
                    <div class="timer" id="timer">--:--</div>
                </div>
                <button class="btn-submit" id="submit-btn">Submit Exam</button>
            </header>

            <main class="exam-content">
                <div class="question-nav">
                    <div class="question-progress">
                        <span id="current-question">1</span> of <span id="total-questions">0</span>
                    </div>
                    <div class="question-grid" id="question-grid"></div>
                </div>

                <div class="question-card" id="question-card">
                    <div class="question-text" id="question-text"></div>
                    <div class="options-list" id="options-list"></div>
                </div>

                <div class="question-actions">
                    <button class="btn-secondary" id="prev-btn" disabled>‚Üê Previous</button>
                    <button class="btn-secondary" id="next-btn">Next ‚Üí</button>
                </div>
            </main>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="result-card">
                <div class="result-icon">‚úÖ</div>
                <h2>Exam Submitted!</h2>
                <div class="result-score">
                    <span class="score-value" id="result-score">0</span>
                    <span class="score-total">/ <span id="result-total">0</span></span>
                </div>
                <div class="result-percentage" id="result-percentage">0%</div>
                <p class="result-message">Your responses have been recorded successfully.</p>
                <button class="btn-primary" id="exit-btn">Exit</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
